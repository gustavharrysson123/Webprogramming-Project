

<mat-tab-group>
  <mat-tab label="New">


      <mat-form-field class="example-full-width">
        <mat-label>Name</mat-label>
        <input matInput #nameInput>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Amount</mat-label>
        <input matInput #amountInput>
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="addItem($event, nameInput.value, amountInput.value)"> Add </button>
      <button mat-raised-button color="accent" (click)="saveList($event)"> Save </button>

    <mat-table [dataSource]="dataSource" class="mat-elevation-z8">


      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>

      <!-- Amount Column -->
      <ng-container matColumnDef="amount">
        <mat-header-cell *matHeaderCellDef> Amount </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.amount}} </mat-cell>
      </ng-container>


      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    </mat-tab>



    <mat-tab label="View">
      <mat-accordion>
        <mat-expansion-panel *ngFor="let list of SHOPPINGLIST">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Dinner 7/2
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-table [dataSource]=list class="mat-elevation-z8">


            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
            </ng-container>

            <!-- Amount Column -->
            <ng-container matColumnDef="amount">
              <mat-header-cell *matHeaderCellDef> Amount </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.amount}} </mat-cell>
            </ng-container>


            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>


        </mat-expansion-panel>

      </mat-accordion>

    </mat-tab>
  </mat-tab-group>
